  - type: true_false
    id: ciaoibidennis
    prompt: "What do you think is said?"
    audio : "data/assets/audio/ciaoibidenniswiegeits.wav"
    text : "You could answer with *guet* here."
    answer: "True"
    solution_display: |
      ‚úÖ Correct! 
      
      He said: **Tschau, i bir dr Dennis. Wie geits dir?** (*Hi, I'm Dennis, how are you?*).

      So, **guet** (*good*) would be a good answer (literally).

