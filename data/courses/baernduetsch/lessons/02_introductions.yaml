  - type: markdown
    id: exp_iheisse
    markdown: |
      ## Introductions

      There are two main ways of introducing yourself in Swiss German:

      - **I heisse** ___    (*My name is* or, more literally, *I'm called*)
      - **I bi** *dr/d* ___    (*I am*)

      Often people will add an article after **i bi**

      - I bi *dr*  ___    (for boys or according)
      - I bi *d*  ___    (for girls or according)

    images:
      - "data/assets/images/woman_waving.jpg"

  - type: cloze
    id: cloze_ibidangela
    prompt: "Fill in the missing Bernese word (answer in B√§rnd√ºtsch)."
    sentence:
      question: "My name is Angela"
      helper: "Mein Name ist Angela"
      target: [" ", " Angela"]
    answers: ["i heisse", "i bi d"]
    solution_display: |
      ‚úÖ Correct! You can either say **i heisse** or **i bi ___**
      
      In this case, since we have a generally *girl* read name, we use **d** after *i bi*.
    images:
      - "data/assets/images/girl_smiling.jpg"

  - type: order
    id: order_ibidrdennis
    prompt: "Put the words in the correct order (Bernese)."
    sentence:
      question: "I am Dennis"
    tokens: ["I","bi", "dr", "Dennis"]
    solution_display: |
      ‚úÖ Correct! 
      
      Here, you (generally) add a **dr** after *i bi*.

  - type: introduce_word
    id: word_wieheissischdu
