  - type: markdown
    id: markdown_11
    markdown: |
      ## Now formal!
      
      If you want to ask someone where they are from, it can sometimes make sense to use the *polite* form. This happens to be the same as for **asking multiple people** where they are from.
      
      For that, you ask:
      
      - **Vo wo ch√∂mit dir?**
      
      The **dir** here refers to *second person plural*. It might be a bit confusing, because we already has a **dir** in **Wie geits dir?** (*How are you?*). It will all make more sense soon; just know for now that here, it refers to *you (pl.)* or, in standard German, *Sie (polite)*.
    images:
      - "data/assets/images/question_microphone.jpg"

