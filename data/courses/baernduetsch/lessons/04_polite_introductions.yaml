    solution_display: |
      ‚úÖ Correct! Greeting someone politely is **Gr√ºessech**.
      
      We say **Herr** for *Mister*, and **Frou** for *Miss*.
    images:
      - "data/assets/images/old_guy_half_wave.jpg"

  - type: order
