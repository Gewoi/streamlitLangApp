    solution_display: |
      ‚úÖ Correct!
      
      We say **Herr** for *Mister* and **Frou** for *Miss*.

  - type: match
    id: match_4
    prompt: "Match the translations (English ‚Üí B√§rnd√ºtsch)."
    pairs:
