steps:
  - type: markdown
    id: markdown_0
    markdown: |
      ## Polite Form
      
      
      In Switzerland, we often use a *polite form*. You usually do this with the following people:
      
      - Strangers in some settings (usually work related)
      - People of status (for example a professor when you''re a student often)
      - Elderly people
      
      It is often acceptable to just skip using this form with a lot of people. However, some people (especially *elderly people*) can get **offended** when it isn'tused with them. So let's look at it!
    images:
      - "data/assets/images/polite_intro.jpg"

  - type: introduce_word
    id: introduce_word_1
    word: "Gr√ºessech"
    translation:
      en: "Greetings (formal)"
      de: "Guten Tag (closest)"
    images:
      - "data/assets/images/old_guy_handshake.jpg"
    audio: "data/assets/audio/gruessech.wav"

  - type: cloze
    id: cloze_2
    prompt: "Fill in the missing words (answer in B√§rnd√ºtsch)."
    sentence:
