  - type: markdown
    id: markdown_5
    markdown: |
      ## Gr√ºessech vs. Gr√ºezi
      
      In Bern, the correct way to greet someone formally is **Gr√ºessech**.
      
      You might have heard of **Gr√ºezi**; this is how it is said in *Z√ºrich*. Switzerland has many dialects that vary between them.
      
      But don't worry! Once you understand one, the other ones will be easy to understand too!
      
      Here, we'll focus on **B√§rnd√ºtsch** (Bernese Swiss German); therefore *Gr√ºezi* unfortunately does not count as a correct answer.
    images:
      - "data/assets/images/zueri.jpg"

  - type: introduce_word
    id: introduce_word_6
    word: "Wie geits √∂ich, Herr Marti?"
    translation:
      en: "How are you? (formal)"
      de: "Wie geht es Ihnen?"
    images:
      - "data/assets/images/old_guy_handshake.jpg"
    audio: "data/assets/audio/wiegeitseuchherrmarti.wav"

  - type: markdown
    id: markdown_7
    markdown: |
      When asking how someone is doing *in the polite form*, we add **√ñich** at the end.
      
      Don't get confused: The Germans use *Ihnen* here. But we use **√ñich**!
    images:
      - "data/assets/images/old_guy_half_wave.jpg"

  - type: true_false
    id: true_false_8
    prompt: "What do you think is said?"
    audio: "data/assets/audio/wiegeitseuchherrmarti.wav"
    text: "This person is using the **informal** way to ask how he's doing."
    answer: "False"
    solution_display: |
      ‚úÖ Correct!
      
      At the end of the *formal* way, we say **√ñich**! The *informal* way would just be **Wie geit's? / Wie geit's dir?**, without the **√ñich**.

  - type: translate_type
    id: translate_type_9
    prompt: "Translate the following Sentence."
    sentence:
      question: "How are you, miss Schmid?"
      helper: "Wie geht es Ihnen, Frau Schmid?"
    answers:
      ["Wie geits √∂ich, frou schmid?", "wie geit's √∂ich, frou schmid?"]
    solution_display: |
      ‚úÖ Correct!
      
      Very good! This is how you ask *politely* how someone is doing: Use **√ñich**!

