id: 01_greetings
order: 1
title: "Greetings & Politeness"
description: "Say hello, ask how someone is, and be polite."
estimated_minutes: 8
section : Basics

steps:
  - type: markdown
    id: intro
    title: "Welcome"
    markdown: |
      ## How this course works

      - The **course language** is **English**.
      - The **target language** is **Bernese Swiss German** (*Bärndütsch*).
      - As often as possible, there will also be **Standard German** side by side.

      The Course gives explanations in between.

      IMPORTANT: Sometimes the *solution* displays also contain **helpful explanations**.

    images:
      - "data/assets/images/bern.jpg"

  - type: markdown
    id: important_note
    title: "Important Note"
    markdown: |
      ## Swiss German is not a written language!

      Unfortunately, there are *no rules* on how to write Swiss German.

      For this course, we will be relying on how a person in Bern would **Text their friends**. 
      It is impossible to include *all possible spellings*, so sometimes you might be shown that you're wrong even when you're **correct**.

      This is partly due to me not thinking the programming through. Maybe in the future I'll upgrade it. For now, I'll say **sorry!**

      If you find a mistake, let me know. There is always a **skip button** except the last exercise in case you get stuck.

    images:
      - "data/assets/images/writing.jpg"

  - type: introduce_word
    id: word_hallo
    title: "Greetings"
    word : "Hallo / Tschau / Sälü"
    translation:
      en: "Hello"
      de: "Hallo"
    images:
      - "data/assets/images/hoi.jpg"
    audio: "data/assets/audio/hoi.wav"

  - type: markdown
    id: explanation_greeting
    markdown: |
      ## Greetings

      There are different ways to **greet someone**. 

      Very common is the German **Hallo**.

      We also have **Tschou** (or **Tschau**, adapted from the Italian *Ciao*),
      and **Sälü** (from the French *Salut*).

  - type: cloze
    id: cloze_hoi
    prompt: "Fill in the missing Bernese word (answer in Bärndütsch)."
    sentence:
      question: "Hello, Claudio!"
      helper: "Hallo, Claudio!"
      target: [" ", ", Claudio!"]
    answers: ["hallo", "sälü", "tschau", "tschou"]
    solution_display: |
      ✅ Correct! **Hallo** means hello.
      
      You can also say **Tschou** or **Sälü**, like in Italian and French respectively
    images:
      - "data/assets/images/woman_waving.jpg"

  - type: introduce_word
    id: wiegeits_intr
    title: "Greetings"
    word : "Wie geit's? / Wie geit's dr?"
    translation:
      en: "How are you?"
      de: "Wie geht's?"
    images:
      - "data/assets/images/woman_asking.jpg"
    audio: "data/assets/audio/wiegeits.wav"

  - type: order
    id: order_wiegeits
    prompt: "Put the words in the correct order (Bernese)."
    sentence:
      question: "How are you?"
      helper: "Wie geht's dir?"
    tokens: ["Wie", "geit's", "dr?"]
    solution_display: |
      ✅ Correct! 
      
      You can add the **dir/dr** if you're talking to a friend, but it's not necessary.

  - type: translate_type
    id: translate_Hallo
    prompt: "Translate the following Sentence"
    sentence:
      question: "Hello, how are you?"
      helper: "Hallo, wie geht es dir?"
    answers:
      ["hallo wie geits",  "hallo wie geits dr", "hallo wie geits dir",
      "tschau wie geits", "tschau wie geits dr", "tschau wie geits dir",
      "tschou wie geits", "tschou wie geits dr", "tschou wie geits dir",
      "sälü wie geits", "sälü wie geits dr", "sälü wie geits dir"]
    
    images:
      - "data/assets/images/hoi.jpg"
    solution_display: |
      ✅ Correct! 
      
      You can add the **dir/dr** if you're talking to a friend, but it's not necessary.

  - type: listen_type
    id: listen_hoi
    prompt: "Listen and type what you hear (Bernese)."
    audio: "data/assets/audio/saeliwigeits.wav"
    answers: ["sälü wie geits", "säli wie geits"]
    images:
      - "data/assets/images/handshake.jpg"
    solution_display: |
      ✅ Correct! 
      
      **Sälü** is one of the ways we say *Hello*

  - type: introduce_word
    id: wiegeits_intr
    word : "Tschüss / Tschau / Sälü"
    translation:
      en: "Bye!"
      de: "Tschüss!"
    images:
      - "data/assets/images/wavinghand_curtain.jpg"
    audio: "data/assets/audio/tschuesstschausaelu.wav"

  - type: true_false
    id: verabschiedung
    prompt: "What do you think is said?"
    audio : "data/assets/audio/saeliwigeits.wav"
    text : "This person is saying goodbye."
    answer: "False"
    solution_display: |
      ✅ Correct! 
      
      **Sälü** *can* mean goodbye, but here it's followed by **wie geits?** (*how are you?*).
      
      So, this person is saying hello.
  - type: translate_type
    id: translate_tschüss
    prompt: "Translate the following Sentence"
    sentence:
      question: "Bye!"
      helper: "Tschüss!"
    answers:
      ["Tschüss", "Tschou", "Tschau", "Sälü"]
    
    images:
      - "data/assets/images/wavinghand_curtain.jpg"
    solution_display: |
      ✅ Correct! 
      
      You can say bye in multiple ways, like **Tschüss**, **Tschau** or **Sälü**; similar to greetings.

  - type: introduce_word
    id: bisspeter_intr
    word : "Bis später!"
    translation:
      en: "See you later!"
      de: "Bis später!"
    images:
      - "data/assets/images/woman_waving.jpg"
    audio: "data/assets/audio/bisspeter.wav"
  
  - type: true_false
    id: verabschiedung_oder begrüssung
    prompt: "What do you think is said?"
    audio : "data/assets/audio/tschussbisspeter.wav"
    text : "This person is saying goodbye."
    answer: "True"
    solution_display: |
      ✅ Correct! 
      
      **Tschüss** is one of the ways we say *Bye*, and **bis später** means *see you later* (literally: *until later*).

