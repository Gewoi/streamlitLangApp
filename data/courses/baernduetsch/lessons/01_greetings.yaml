    markdown: |
      ## Greetings
      
      There are different ways to **greet someone**. 
      
      Very common is the German **Hallo**.
      
      We also have **Tschou** (or **Tschau**, adapted from the Italian *Ciao*),
      and **S√§l√º** (from the French *Salut*).
      
    images:
      - "data/assets/images/old_guy_half_wave.jpg"

