id: 00_TEST
order: 1
title: "TEST"
description: "Say hello, ask how someone is, and be polite."
estimated_minutes: 8
section : Basics

steps:
  - type: markdown
    id: intro
    title: "Welcome"
    markdown: |
      ## How this course works

      - The **course language** is **English**.
      - The **target language** is **Bernese Swiss German** (*Bärndütsch*).
      - We also show **Standard German** side by side.

      You can author new lessons by writing YAML files like this one.

    images:
      - "data/assets/images/bern.jpg"

  - type: cloze
    id: cloze_hoi
    prompt: "Fill in the missing Bernese word (answer in Bärndütsch)."
    sentence:
      question: "In Bern, you can say 'Hi' to greet somebody"
      helper: "In Bern kannst du 'Hoi' sagen, um jemanden zu grüßen."
      target: ["I Bärn chasch ", " säge, zum öpper z'grüesse."]
    answers: ["Hoi", "Hoi!"]
    solution_display: "Correct! \"Hoi\" means hello; you can also say \"Tschau\" or \"Säli\", like they would in Italian and French respectively"
    audio: "assets/audio/hoi.wav"
    images:
      - "assets/images/hoi.jpg"

  - type: order
    id: order_wiegeits
    prompt: "Put the words in the correct order (Bernese)."
    sentence:
      question: "How are you?"
      helper: "Wie geht's dir?"
    tokens: ["Wie", "geit's", "der?"]

  - type: translate_type
    id: translate_Hallo
    prompt: "Translate the following Sentence"
    sentence:
      question: "Hello, how are you?"
      helper: "Hallo, wie geht es dir?"
    answers:
      ["Hallo, wie geits dir?", "Hallo, wie geits?"]

  - type: listen_type
    id: listen_hoi
    prompt: "Listen and type what you hear (Bernese)."
    audio: "assets/audio/hoi.wav"
    answers: ["Hoi", "Hoi!"]

  # - type: pronounce
  #   id: pronounce_merci
  #   prompt: "Listen, then record yourself saying the Bernese phrase."
  #   reference_text:
  #     de_ch: "Merci viu mau"
  #     de: "Vielen Dank"
  #     en: "Thanks a lot"
  #   reference_audio: "assets/audio/merci_viu_mau.wav"
  #   pass_score: 70

  - type: match
    id: match_basic
    prompt: "Match the translations (English/German → Bernese)."
    pairs:
      - left:
          original: "Hi"
          helper: "Hallo"
        right:
          target: "Hoi"
      - left:
          original: "Thanks"
          helper: "Danke"
        right:
          target: "Merci"
      - left:
          original: "Bye"
          helper: "Tschüss"
        right:
          target: "Tschou"

  - type: true_false
    id: geit_guet
    prompt: "What do you think is said?"
    audio : "assets/audio/hoi.wav"
    images : 
      - "assets/images/hoi.jpg"
    text : "Is Claudio doing good?"
    answer: "False"
