  - type: markdown
    id: markdown_6
    markdown: |
      ## Word Order
      
      You might have already seen it with **Wie geits dir?** and now with **Was macht si?**:
      
      - If we have a question, we *flip the order*; the **verb** comes first, and then the **pronoun**.
      
      This is a feature of regular German too, so you might be familiar with this; it works the same in B√§rnd√ºtsch!

  - type: listen_type
    id: listen_type_7
    prompt: "Listen and type what you hear (B√§rnd√ºtsch)."
    audio: "data/assets/audio/wasmachter.wav"
    answers: ["was macht √§r", "was machter"]
    images:
      - "data/assets/images/guy_pottery.jpg"
    solution_display: |
      Correct!
      
      This person is asking *What is he doing?*. Sometimes you'll hear it shortened to **Was machter?**, but both of these are equivalent!
      

  - type: introduce_word
    id: introduce_word_14
