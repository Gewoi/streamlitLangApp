  - type: markdown
    id: markdown_1
    markdown: |
      ## Regular Verbs, Singular
      
      Most verbs follow a fairly regular structure. Let's look at **mache** (pronounced a bit like *mach√§*). It conjugates the following way:
      
      <center>
      
      | **English** |  | **B√§rnd√ºtsch** |  |
      | --- | --- | --- | --- |
      | I | *do* | **I / Ig** | **mach*e*** |
      | You | *do* | **Du** | **mach*sch*** |
      | He / She / It | *does* | **√Ñr / Si / √Ñs** | **mach*t***|
      
      </center>
      
      A lot of verbs conjugate the same way in singular. 
      
      Not that there's two ways to say *I*: **I** and **Ig**. Both of them are equivalent, use whichever you like!
      

  - type: translate_type
    id: translate_type_2
    prompt: "Translate the following Sentence."
    sentence:
      question: "You do."
      helper: "Du machst."
    answers:
      ["Du machsch"]
    images:
      - "data/assets/images/pointing_you.jpg"
    solution_display: |
      Correct!
      
      Most verbs used with **du** will end with **-sch**.
      

  - type: listen_type
    id: listen_type_3
    prompt: "Listen and type what you hear (B√§rnd√ºtsch)."
    audio: "data/assets/audio/dumachsch.wav"
    answers: ["du machsch"]
    images:
      - "data/assets/images/woman_painting.jpg"
    solution_display: |
      Correct!
      
      Most verbs used with **du** will end with **-sch**.

  - type: match
