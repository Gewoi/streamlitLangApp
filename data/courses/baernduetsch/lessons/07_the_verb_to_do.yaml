      - "data/assets/images/pointing_distance.jpg"
    audio: "data/assets/audio/esmachtoeppis.wav"

  - type: markdown
    id: markdown_10
    markdown: |
      ## √ñppis
      
      The word for *something* is **√ñppis** in B√§rnd√ºtsch.
      
      A lot of words in B√§rnd√ºtsch are very similar to the German ones. But a few, often quite *commonly used words*, are **different**.
      
      **√ñppis** is the prime example for that. And it is fun to say!
      
